<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>KPOP SHOP</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body class=" bg-danger-subtle">
		<header>
            <nav class="navbar navbar-expand-lg bg-danger-subtle">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">You favourite Kpop Shop</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Singers</a>
                      </li>
                      
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            <h1 class="text-center my-5">Backoffice Page</h1></header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col col-12 mx-5">
                        <button type="button" onclick="window.location.href = './homepage.html'"class="btn btn-danger">Back to Homepage</button>
						<form id="form">
							<div class="mb-3">
								<label
									for="albumName"
									class="form-label"
									>Album name</label
								>
								<input
									type="text"
									class="form-control"
									id="albumName"
									placeholder="Album name goes here"
									required
								/>
							</div>
							<div class="mb-3">
								<label
									for="description"
									class="form-label"
									>Description</label
								>
								<textarea
									class="form-control"
									id="description"
									rows="3"
									placeholder="Description goes here"
									required
								></textarea>
							</div>
							<div class="mb-3">
								<label
									for="brand"
									class="form-label"
									>Brand</label
								>
								<input
									type="text"
									class="form-control"
									id="brand"
									placeholder="Brand goes here"
									required
								/>
							</div>
							<div class="mb-3">
								<label
									for="imageUrl"
									class="form-label"
									>Cover Image</label
								>
								<input
									type="text"
									class="form-control"
									id="imageUrl"
									placeholder="Image URL goes here"
									required
								/>
							</div>
							<div class="mb-3">
								<label
									for="albumPrice"
									class="form-label"
									>Price</label
								>
								<input
									type="number"
									class="form-control"
									id="albumPrice"
									placeholder="Price goes here"
									required
								/>
							</div>
                            <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success me-4" id="post">Post</button>
                            <button type="button" class="btn btn-info me-4">Modify</button>
                            <button type="button" class="btn btn-warning me-4">Delete</button>
                            <button type="button" class="btn btn-danger" id="reset">RESET</button>
                        </div>
						</form>

					</div>
				</div>
			</div>
            <div class="container">
                <div class="row" id="productRow">

                    
                </div>
            </div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./backhoffice.js"></script>
	</body>
</html>
